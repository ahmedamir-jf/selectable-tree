<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Selectable tree</title>
  <link rel="icon" href="./img/favicon.ico" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;1,200&display=swap"
    rel="stylesheet">
</head>

<body>
  <div>
    <h1>Web component: Selectable tree</h1>
    <ul is="selectable-tree">
      <li> Parent 1
        <ul>
          <li> Child 1</li>
          <li> Child 2</li>
        </ul>
      </li>
      <li> Parent 2
        <ul>
          <li> Child 1</li>
          <li> Child 2</li>
          <li> Parent 3
            <ul>
              <li>Child 1</li>
              <li>Child 2</li>
              <li>Child 3</li>
              <li>Child 4</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Parent 4</li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>

</html>
